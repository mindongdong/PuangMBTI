<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4d630767ec.js" crossorigin="anonymous"></script>
    <title>푸앙bti</title>
</head>
<body>
    <!-- 시작 화면 -->
    <main class="start-main">
        <button type="button" class="start-main__button">
            테스트<br>시작하기
        </button>
    </main>

    <!-- 인트로 화면 -->
    <main class="intro-main">
        <div class="intro-main__buttonBox">
            <button type="button" class="intro-main__button">
                동화 속에서 깨어나기
            </button>
        </div>
    </main>

    <!-- qna 화면  -->
    <section class="qna">
        <h1 class="statusNum">
        </h1>
        <div class="status">
            <div class="statusBar">
            </div>
        </div>
        <div class="question">
            <h1 class="question__content">
                Test
            </h1>
        </div>
        <div class="answer">

        </div>
    </section>
    
    <!-- 결과 화면 -->
    <section class="result">
        <div class="result-nameBox">
            <h1 class="result-nameBox__name">
            </h1>
        </div>
        <div class="result-imgBox">
        </div>
        <div class="result-descBox">
            <h1 class="result-descBox__desc1">
            </h1>
            <h1 class="result-descBox__desc2">
            </h1>
            <h1 class="result-descBox__desc3">
            </h1>
        </div>
        <button type="button" class="result-shareButton">
            결과 공유하기
        </button>
    </section>

    <!-- 결과 공유 화면 -->
    <section class="share">
        <div class="share-QR">
            <a class="share-QR__info">
                결과 이미지로 보기
            </a>
            <img class="share-QR__content_1" src="img/QR.png">
        </div>
        <div class="share-QR">
            <a class="share-QR__info">
                푸앙 띠부띠부실<br>펀딩 후원하기
            </a>
            <img class="share-QR__content_2" src="img/QR.png">
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
